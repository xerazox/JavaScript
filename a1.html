<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="myStyles.css">
  <script>
    function makeLines(times, text){
      var result = "";
      for (var i=0; i<times;i++){
        result += text+"<br/>";
      }
      return result;
    }
  </script>
</head>

<body>
<a href="index.html">Back</a>
<h1>Assignment 1: Richard Rannik</h1>

<script>
  document.write(makeLines(100, "A magician never reveals his secrets"));
</script>
</body>

</html>
