<!DOCTYPE html>
<html>
<head>

<script>
function repeatMe(){
  // Gets the value of the text field:
  var val = document.getElementById("inputField").value;
  // Writes the comment in the div with id "result":
  document.getElementById('result').innerHTML =makeLines (10,val);
}

  function makeLines(times, text){
    var result = "inputField";
    for (var i=0; i<times;i++){
      result += text+"<br/>";
    }
    return result;
  }
</script>
<body>

<h1>10 tImEs mOrE</h1>
<p> Write something in the text field and click the button.</p>

<input type="text" id="inputField">
<button onclick="repeatMe()">Click me!</button>

<p> Output:</p>

<div id="result"> </div>

</body>

</html>
